<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso| Sistema</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/mediaQuerries.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="iLogin">
            <div id="iImagem">
            </div>
            <div id="iFormulario">
                <h1>Login</h1>
                <p>Seja bem-vindo, preencha os dados necessarios para acessar o sistema.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="divCampo">
                        <span class="material-symbols-outlined">
                            contact_mail
                        </span>
                        <input type="email" name="email" id="iEmail" placeholder="Informe o E-mail."
                            autocomplete="email" required>
                        <label for="iEmail">E-mail:</label>
                    </div>
                    <div class="divCampo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="iSenha" placeholder="Informe a senha."
                            autocomplete="current-password" required minlength="8" maxlength="25">
                        <label for="iSenha">Senha:</label>
                    </div>
                    <input type="submit" value="Acessar">
                    <a class="btnEsqueciSenha" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
